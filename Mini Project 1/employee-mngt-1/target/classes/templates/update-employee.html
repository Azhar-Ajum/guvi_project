<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7da, #a8e6cf);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2d572c;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            background: rgba(45, 87, 44, 0.85);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 10px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 0 0 100px; /* Set a fixed width for labels */
            font-weight: bold;
            margin-right: 10px;
            text-align: right;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="email"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: calc(100% - 110px); /* Adjust input width to fill the remaining space */
        }

        button {
            background: #2d572c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            max-width: 300px;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background: #3b7338;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #2d572c;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Employee</h1>
        <form th:action="@{/update-employee}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" th:field="*{age}" required />
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>
            
            <button type="submit">Save</button>
        </form>
        <a th:href="@{/}">Back</a>
    </div>
</body>
</html>
