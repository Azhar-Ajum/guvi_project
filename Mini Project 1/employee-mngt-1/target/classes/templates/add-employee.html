<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7da, #a8e6cf);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2d572c;
            margin: 0;
        }

        .add-employee-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            background: rgba(45, 87, 44, 0.85);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        form {
            text-align: left;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        label {
            flex: 0 0 100px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            flex: 1;
            padding: 10px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .alert {
            color: red;
            font-weight: bold;
            font-size: 0.9em;
            margin-left: 10px;
        }

        button {
            background: #2d572c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background: #3b7338;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #2d572c;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="add-employee-box">
        <h1>Add Employee</h1>
        <form th:action="@{/save-employee}" th:object="${employee}" method="post">
            <div class="form-group">
                <label>ID:</label>
                <input type="number" th:field="*{id}" required/>
                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="alert"></span>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" th:field="*{name}" required/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert"></span>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" th:field="*{age}" required/>
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" required/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert"></span>
            </div>
            <button type="submit">Save</button>
        </form>
        <a th:href="@{/}">Back</a>
    </div>
</body>
</html>
