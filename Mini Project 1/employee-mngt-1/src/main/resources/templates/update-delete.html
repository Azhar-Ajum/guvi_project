<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update/Delete Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7da, #a8e6cf);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2d572c;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            background: rgba(45, 87, 44, 0.85);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 10px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2d572c;
            color: white;
        }

        td {
            background-color: #ffffff;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .action-buttons form {
            margin-right: 10px;
        }

        .action-buttons form button {
            background: #2d572c;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .action-buttons form button:hover {
            background: #3b7338;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #2d572c;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update/Delete Employee</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.age}"></td>
                    <td th:text="${employee.email}"></td>
                    <td class="action-buttons">
                        <form th:action="@{/update-employee}" method="get">
                            <input type="hidden" name="id" th:value="${employee.id}" />
                            <button type="submit">Edit</button>
                        </form>
                        <form th:action="@{/delete-employee}" method="post">
                            <input type="hidden" name="id" th:value="${employee.id}" />
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a class="back-link" th:href="@{/}">Back</a>
    </div>
</body>
</html>
