<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Success - Employee Added</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7da, #a8e6cf);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            background: rgba(45, 87, 44, 0.85);
            color: white;
            padding: 20px;
            border-radius: 10px; /* Rounded corners for all sides */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            margin-top: 0;
        }

        h1:first-child {
            border-radius: 10px 10px 10px 10px; 
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #2d572c;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            padding: 10px 20px;
            background-color: #2d572c;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #3b7338;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee added successfully</h1>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
