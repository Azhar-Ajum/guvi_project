<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <style>
        
        body {
            background: linear-gradient(135deg, #ff7f7f, #ffcccc);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            text-align: center; /* Center align content */
            padding: 30px; /* Reduced padding for better box appearance */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Fixed width for the container */
        }
        .btn-custom {
            background-color: #d9534f;
            color: #ffffff;
            border: none;
            font-weight: bold;
            margin-top: 20px; /* Increased margin for better spacing */
            padding: 10px 20px;
            border-radius: 20px; /* Rounded corners */
            cursor: pointer; /* Add cursor pointer for better UX */
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: white;
            color: red;
        }
        h1 {
            font-size: 2.5rem; /* Slightly reduced font size */
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s;
            color: black; /* Adjusted text color for better contrast */
        }
        form {
            text-align: left; /* Align form elements to the left */
            margin-top: 20px; /* Increased margin for better spacing */
        }
        label {
            display: block;
            margin-bottom: 10px; /* Added margin bottom for spacing */
            font-weight: bold;
        }
        input[type="email"],
        input[type="date"] {
            width: calc(100% - 20px); /* Adjusted width to fit container */
            padding: 10px;
            margin-bottom: 15px; /* Increased margin bottom for spacing */
            border: 1px solid #ccc; /* Added border for input fields */
            border-radius: 5px; /* Rounded corners for input fields */
            font-size: 1rem; /* Adjusted font size for readability */
        }
        input[type="email"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #d9534f; /* Focus border color */
        }
        .error {
            color: red;
            font-size: 0.8rem; /* Reduced font size for error messages */
            margin-top: 5px; /* Added margin top for spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form th:action="@{/forgot-password}" method="post">
            <div>
                <label>Email:</label>
                <input type="email" name="email"/>
            </div>
            <div>
                <label>Date of Birth:</label>
                <input type="date" name="dateOfBirth"/>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn-custom">Verify</button>
            </div>
        </form>
        <p th:text="${error}" class="error"></p>
    </div>
</body>
</html>
