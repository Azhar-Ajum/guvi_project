<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #ff7f7f, #ffcccc);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #f8f9fa; /* Light background */
            border-bottom: 2px solid #d9534f; /* Red border bottom */
            border-radius: 0px;
            width: 100%;
        }

        .navbar-brand {
            font-weight: bold;
            color: #d9534f; /* Red color for brand */
        }

        .navbar-brand img {
            height: 40px; /* Adjust height of logo */
            margin-right: 10px; /* Add margin for spacing */
        }

        .navbar-nav .nav-link {
            color: #d9534f; /* Red color for links */
           /*  border-radius: 10px; */ /* Rounded corners */
            padding: 10px 20px; /* Padding for buttons */
            transition: background-color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: #d9534f; /* Red hover color */
            color: white;
        }

        .dropdown-menu {
            border-radius: 10px;
        }

        /* Profile Container Styles */
        .profile-container {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            width: 100%; /* Full width */
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Wrap items if they exceed container */
        }

        .profile-info {
            width: 100%; /* Full width for profile info */
            padding-right: 20px;
        }

        .profile-info h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .profile-info p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .profile-actions {
            width: 100%; /* Full width for actions */
            display: flex;
            justify-content: space-around; /* Evenly space buttons */
            align-items: center; /* Center align vertically */
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #d9534f; /* Red button */
            border: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 45%; /* Adjust width for better spacing */
            padding: 15px; /* Increased padding */
            border-radius: 20px; /* Rounded corners */
            text-align: center; /* Center align text */
        }

        .btn-primary:hover {
            background-color: white;
            color:red; /* Darker red hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/heartt.png" alt="Logo"> Patient Medication System
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle rounded-pill" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Profile
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                         
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-container">
            <div class="profile-info">
                <h1>Welcome to Your Profile, <span th:text="${patient.name}"></span></h1>
                <div class="profile-details">
                    <p><strong>Name:</strong> <span th:text="${patient.name}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${patient.email}"></span></p>
                    <p><strong>Age:</strong> <span th:text="${patient.age}"></span></p>
                    <p><strong>Date of Birth:</strong> <span th:text="${patient.dateOfBirth}"></span></p>
                </div>
            </div>
            <div class="profile-actions">
                <a class="btn btn-primary btn-lg" th:href="@{/appointments(email=${patient.email})}">Appointments</a>
                <a class="btn btn-primary btn-lg" th:href="@{/patient-medications(email=${patient.email})}">Medications</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
