<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Medication</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #ff7f7f, #ffcccc);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
         /* Navbar Styles */
        .navbar {
            background-color: #f8f9fa; /* Light background */
            border-bottom: 2px solid #d9534f; /* Red border bottom */
            border-radius: 0px;
            width: 100%;
        }

        .navbar-brand {
            font-weight: bold;
            color: #d9534f; /* Red color for brand */
        }

        .navbar-brand img {
            height: 40px; /* Adjust height of logo */
            margin-right: 10px; /* Add margin for spacing */
        }

        .navbar-nav .nav-link {
            color: #d9534f; /* Red color for links */
           /*  border-radius: 10px; */ /* Rounded corners */
            padding: 10px 20px; /* Padding for buttons */
            transition: background-color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: #d9534f; /* Red hover color */
            color: white;
        }

        .dropdown-menu {
            border-radius: 10px;
        }

        /* Enhanced Heading Styles */
        h1, h2, h3, h4, h5, h6 {
            color: #000000; /* Black heading text */
            font-weight: bold; /* Bold text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Drop shadow */
            text-align: center; /* Center align text */
        }

        /* Form Styles */
        .container {
            background-color: rgba(255, 255, 255, 0.2); /* Transparent white background */
            color: #ffffff; /* White text color */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            width: 50%;
        }

        /* Add Medication Button Styles */
        .btn-primary {
            background-color: #d9534f; /* Red background color */
            border-color: #d9534f; /* Red border color */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ffffff; /* White background on hover */
            color: #d9534f; /* Red text on hover */
            border-color: #d9534f; /* Red border color on hover */
        }

        /* Error Message Styles */
        .error {
            color: #ff0000; /* Red error message color */
            font-weight: bold; /* Bold error message */
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/heartt.png" alt="Logo"> Patient Medication System
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle rounded-pill" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Profile
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                         
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 
 
 
       <div class="container mt-4">
        <h2>Update Medication</h2>
        <form action="#" th:action="@{/updateMedication/{id}(id=${medication.id},email=${email})}" th:object="${medication}" method="post">

            <!-- Tablet Name -->
            <div class="form-group">
                <label for="tabletName">Tablet Name:</label>
                <input type="text" class="form-control" id="tabletName" th:field="*{tabletName}" placeholder="Enter tablet name" required>
                <span th:if="${#fields.hasErrors('tabletName')}" th:errors="*{tabletName}" class="error"></span>
            </div>

            <!-- When to Use -->
            <div class="form-group">
                <label for="whenToUse">When to Use:</label>
                <input type="text" class="form-control" id="whenToUse" th:field="*{whenToUse}" placeholder="Enter when to use" required>
                <span th:if="${#fields.hasErrors('whenToUse')}" th:errors="*{whenToUse}" class="error"></span>
            </div>

            <!-- Doctor Name -->
            <div class="form-group">
                <label for="doctorName">Doctor Name:</label>
                <input type="text" class="form-control" id="doctorName" th:field="*{doctorName}" placeholder="Enter doctor name" required>
                <span th:if="${#fields.hasErrors('doctorName')}" th:errors="*{doctorName}" class="error"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update Medication</button>
        </form>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
